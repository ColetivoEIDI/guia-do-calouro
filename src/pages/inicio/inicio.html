<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Início</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label>Instituição</ion-label>
        <ion-select [(ngModel)]="instituicao" (ngModelChange)="onItemChange($event)" placeholder="{{instituicao}}">
            <ion-option *ngFor="let instituicao of instituicoes | keys">{{instituicao.value}}</ion-option>
        </ion-select>
    </ion-item>
</ion-content>
